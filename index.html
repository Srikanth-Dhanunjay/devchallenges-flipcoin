<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip the coin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Flip the coin</h1>
        <p>Press the coin or the button to flip the coin</p>
    </div>
    <div class="coin center">
        <img src="heads.svg" alt="heads">
    </div>
    <div class="shadow center">
        <img src="shadow.svg" alt="shadow">
    </div>
    <div class="coin-text center">Heads</div>
    <div class="btn  center">
        <button class="center">RANDOM</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
